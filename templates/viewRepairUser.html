{% extends 'layout.html' %}

{% block body %}
    {% from "includes/_formhelper.html" import render_field %}
    <h1>View Bookings</h1>
    <br/>

    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Request</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        {% for Repair in bookings %}
            <tr>
                <td>{{ Repair.get_chooseDate() }}</td>
                <td>{{ Repair.get_chooseTime() }}</td>
                <td>{{ Repair.get_chooseQuest() }}</td>
                 <td><form action="{{url_for('delete_Booking', id=Repair.get_userid())}}" method="post">
                    <input type="submit" value="Delete" class="btn btn-danger" onclick="return confirm('Are you sure you want to cancel this booking?');"></form></td>
            </tr>
        </tbody>
        {% endfor %}
    </table>

{% endblock %}
